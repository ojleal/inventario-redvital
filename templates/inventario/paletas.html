{% include 'header.html' %} {% with messages= get_flashed_messages() %} {% if messages %}
<div class="container alert alert-danger" role="alert">
    {% for message in messages %} {{ message }} {% endfor %}
</div>
{% endif %} {% endwith %}
<div class="container">
    <form method="POST" action="/store_paletas" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">Paletas de los estantes</div>
            <div class="card-body">
                <h5 class="card-title">Descripción:</h5>
                <p class="card-text">
                    <div class="form-group">
                        <input id="txtDescripcion" class="form-control" type="text" name="txtDescripcion">
                    </div>
                    <div class="form-group">
                        <select class="form-select" name="txtCodDivision" id="txtCodDivision">
                                <option selected>Seleccione división de la paleta:</option>
                                {% for divisiones in divisiones %}
                                    <option value="{{ divisiones[0] }}">{{ divisiones[1] }}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="form-group ">
                        <input type="submit" class="btn btn-success " value="Agregar" />
                        <a href="{{url_for( 'home')}} " class="btn btn-primary ">Regresar</a>
                    </div>
                </p>
            </div>
        </div>
    </form>
</div>
{% include 'footer.html' %}
