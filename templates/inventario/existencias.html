<div class="container">
    <form method="POST" action="/store_existencia" enctype="multipart/form-data" name="FormExistencia">
        <div class="card">
            <div class="card-header">Registro de existencias</div>
            <div class="card-body">
                <h5 class="card-title">Descripción:</h5>
                <p class="card-text">
                    <div class="form-group col-3">
                        <label for="txtCodigoProducto">Código de producto</label>
                        <input id="txtCodigoProducto" class="form-control" type="text" name="txtCodigoProducto">
                    </div>
                    <div class="form-group col-3">
                        <select class="form-select" name="txtCodEstante" id="txtCodEstante">
                            <option selected>Seleccione el rack:</option>
                            {% for lista_estantes in lista_estantes %}
                                <option value="{{ lista_estantes[0] }}">{{ lista_estantes[2] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <select class="form-select" name="txtNivel" id="txtNivel">
                          <option selected>Seleccione columna:</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <select class="form-select" name="txtColumna" id="txtColumna">
                          <option selected>Seleccione el nivel:</option>
                          {% for lista_columnas in lista_columnas %}
                              <option value="{{ lista_columnas[0] }}">{{ lista_columnas[1] }}</option>
                          {% endfor %}
                      </select>
                    </div>
                    <div class="form-group col-3">
                        <select class="form-select" name="txtPaleta" id="txtPaleta">
                          <option selected>Seleccione paleta:</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <select class="form-select" name="txtCodUnidad" id="txtCodUnidad">
                            <option selected>Unidad de medida:</option>
                            {% for lista_unidad in lista_unidad %}
                                <option value="{{ lista_unidad[0] }}">{{ lista_unidad[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="txtExistenciaInicial">Existencia según Oasis</label>
                        <input id="txtExistenciaInicial" class="form-control" type="text" name="txtExistenciaInicial" disabled>
                    </div>
                    <div class="form-group col-3">
                        <label for="txtExistenciaFinal">Existencia según Inventario</label>
                        <input id="txtExistenciaFinal" class="form-control" type="text" name="txtExistenciaFinal">
                    </div>
                    <div class="form-group col-12" style="text-align: center;">
                        <input type="submit" class="btn btn-success " value="Agregar" />
                        <a href="{{url_for( 'home')}} " class="btn btn-primary ">Regresar</a>
                    </div>
                </p>
            </div>
        </div>
    </form>
